name: release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write
  id-token: write
  packages: write
  attestations: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - uses: docker/setup-buildx-action@v3

      - name: Resolve image coordinates
        id: image
        run: |
          owner_lc="${GITHUB_REPOSITORY_OWNER,,}"
          echo "owner_lc=${owner_lc}" >> "$GITHUB_OUTPUT"
          echo "agent_ref=${REGISTRY}/${owner_lc}/llm-slo-ebpf-toolkit-agent" >> "$GITHUB_OUTPUT"
          echo "rag_ref=${REGISTRY}/${owner_lc}/llm-slo-ebpf-toolkit-rag-service" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - name: Build and validate
        run: |
          make build
          make test
          make correlation-gate
          make schema-validate

      - name: Build release binaries
        run: |
          mkdir -p dist
          for CMD in agent collector attributor benchgen faultreplay faultinject correlationeval m5gate sloctl loadgen schemavalidate; do
            CGO_ENABLED=0 GOOS=linux GOARCH=amd64 \
              go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" \
              -o "dist/${CMD}-linux-amd64" "./cmd/${CMD}"
            CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 \
              go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" \
              -o "dist/${CMD}-darwin-arm64" "./cmd/${CMD}"
          done

      - name: Build and push agent image
        id: build_agent_image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: cmd/agent/Dockerfile
          push: true
          provenance: false
          sbom: false
          tags: |
            ${{ steps.image.outputs.agent_ref }}:${{ github.ref_name }}
            ${{ steps.image.outputs.agent_ref }}:latest

      - name: Build and push rag-service image
        id: build_rag_image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: demo/rag-service/Dockerfile
          push: true
          provenance: false
          sbom: false
          tags: |
            ${{ steps.image.outputs.rag_ref }}:${{ github.ref_name }}
            ${{ steps.image.outputs.rag_ref }}:latest

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums-sha256.txt

      - name: Generate SBOM
        run: |
          go install github.com/anchore/syft/cmd/syft@latest 2>/dev/null || true
          if command -v syft >/dev/null 2>&1; then
            syft dir:. -o spdx-json > dist/sbom-spdx.json
          else
            echo '{"comment":"syft not available, SBOM skipped"}' > dist/sbom-spdx.json
          fi

      - name: Generate provenance
        run: |
          cat > dist/provenance.json <<PROV
          {
            "version": "${{ github.ref_name }}",
            "commit": "${{ github.sha }}",
            "build_time": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "runner": "${{ runner.os }}/${{ runner.arch }}",
            "go_version": "$(go version | awk '{print $3}')",
            "workflow": "${{ github.workflow }}",
            "run_id": "${{ github.run_id }}"
          }
          PROV

      - name: Install cosign
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: "v2.4.1"

      - name: Sign published images
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign sign --yes "${{ steps.image.outputs.agent_ref }}@${{ steps.build_agent_image.outputs.digest }}"
          cosign sign --yes "${{ steps.image.outputs.rag_ref }}@${{ steps.build_rag_image.outputs.digest }}"

      - name: Attest agent image provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ steps.image.outputs.agent_ref }}
          subject-digest: ${{ steps.build_agent_image.outputs.digest }}
          push-to-registry: true

      - name: Attest rag-service image provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ steps.image.outputs.rag_ref }}
          subject-digest: ${{ steps.build_rag_image.outputs.digest }}
          push-to-registry: true

      - name: Package and push Helm chart to GHCR OCI
        id: helm_chart
        run: |
          CHART_VERSION="${GITHUB_REF_NAME#v}"
          CHART_PACKAGE=$(helm package charts/llm-slo-agent --version "${CHART_VERSION}" --app-version "${GITHUB_REF_NAME}" -d dist/ | awk '{print $NF}')
          HELM_PUSH_OUTPUT=$(helm push "${CHART_PACKAGE}" "oci://${REGISTRY}/${{ steps.image.outputs.owner_lc }}/charts")
          echo "${HELM_PUSH_OUTPUT}"
          CHART_DIGEST=$(echo "${HELM_PUSH_OUTPUT}" | grep -Eo 'sha256:[a-f0-9]+' | head -n1)
          echo "chart_file=$(basename "${CHART_PACKAGE}")" >> "$GITHUB_OUTPUT"
          echo "chart_digest=${CHART_DIGEST}" >> "$GITHUB_OUTPUT"

      - name: Write release artifact manifest
        run: |
          cat > dist/release-artifacts.json <<EOF
          {
            "version": "${{ github.ref_name }}",
            "agent": {
              "repository": "${{ steps.image.outputs.agent_ref }}",
              "tag": "${{ github.ref_name }}",
              "digest": "${{ steps.build_agent_image.outputs.digest }}"
            },
            "rag_service": {
              "repository": "${{ steps.image.outputs.rag_ref }}",
              "tag": "${{ github.ref_name }}",
              "digest": "${{ steps.build_rag_image.outputs.digest }}"
            },
            "helm_chart": {
              "registry": "oci://${{ env.REGISTRY }}/${{ steps.image.outputs.owner_lc }}/charts",
              "file": "${{ steps.helm_chart.outputs.chart_file }}",
              "digest": "${{ steps.helm_chart.outputs.chart_digest }}"
            },
            "checksums": {
              "algorithm": "sha256",
              "file": "checksums-sha256.txt"
            }
          }
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*-linux-amd64
            dist/*-darwin-arm64
            dist/checksums-sha256.txt
            dist/sbom-spdx.json
            dist/provenance.json
            dist/release-artifacts.json
            dist/llm-slo-agent-*.tgz
