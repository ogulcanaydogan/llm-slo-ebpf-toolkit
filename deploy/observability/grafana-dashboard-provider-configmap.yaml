apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
  namespace: observability
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: llm-slo
        orgId: 1
        folder: LLM SLO
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards
