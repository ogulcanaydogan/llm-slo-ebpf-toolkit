apiVersion: v1
kind: ConfigMap
metadata:
  name: llm-slo-agent-config
  namespace: llm-slo-system
data:
  agent-flags: |
    --scenario mixed
    --count 0
    --interval-ms 1000
    --output stdout
    --otlp-endpoint http://otel-collector.observability.svc.cluster.local:4318/v1/logs
    --otlp-timeout-ms 5000
    --metrics-bind :2112
  scenario: "mixed"
  output_mode: "stdout"
